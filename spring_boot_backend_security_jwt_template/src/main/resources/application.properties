#specified server side folder to store user images 
file.upload.location=images
file.public.upload.location=public_images
file.profile.upload.location=profile_images
file.appointment.upload.location=appointment_images

#multipart file related properties
#limiting max file size for upload
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# Email related properties
spring.mail.protocol=smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=meetyourdoctor007@gmail.com
spring.mail.password=your_password
# Other properties
spring.mail.properties.mail.smtp.auth=true
#spring.mail.properties.mail.smtp.connectiontimeout=5000
#spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true



#Razorpay Payment Related    Generate it from https://dashboard.razorpay.com/app/keys
Razorpay.key_id=my_razorpay_key_id
